<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <h3>Add Employee</h3>
        <div id="inputFields">
            <input id="firstNameIn" type="text" placeholder="First Name">
            <input id="lastNameIn" type="text" placeholder="Last Name">
            <input id="idIn" type="number" placeholder="ID">
            <input id="jobTitleIn" type="text" placeholder="Title">
            <input id="annualSalaryIn" type="number" placeholder="Annual Salary">
        </div>
        <br>
        <button id="submit">Submit</button>

        <div class="tableClass">
        <table id="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>✂️</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Employees get added here -->
            </tbody>
        <tfoot>
            <tr class="blankRow">
                <td colspan="6"></td>
            </tr>
        </tfoot>
        </table>
        </div>
    </main>

    <h2 id="output">
        <div id="normal">
        Monthly Cost: 0
        </div>
    </h2>

</body>
</html>
