<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <input id="firstNameIn" type="text" placeholder="First Name">
    <input id="lastNameIn" type="text" placeholder="Last Name">
    <input id="idIn" type="number" placeholder="ID">
    <input id="jobTitleIn" type="text" placeholder="Title">
    <input id="annualSalaryIn" type="number" placeholder="Annual Salary">
    <br>
    <button id="submit">Submit</button>
    <table id="table">
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>ID ✂️</td>
        <td>Job Title</td>
        <td>Annual Salary</td>
    </tr>
    </table>

    <h2 id="output">Monthly Cost: 0</h2>

</body>
</html>
